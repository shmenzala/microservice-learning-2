#Configuracion de puerto, inicio de aplicacion
server.port=8083
#Configuracion ORACLE connection
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=microservicelearning
spring.datasource.password=microservicelearning
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
#Configuracion JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=ORACLE
#Configuracion Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=inventory-service
#Configuracion Zipkin
management.tracing.sampling.probability=1.0